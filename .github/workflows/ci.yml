name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gcj2019:
    name: Google Code Jam 2019
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: npm install and test
      run: docker run -v $(pwd)/2019:/app -w /app/test node /bin/bash -c "npm install && npm test"

  gcj2020:
    name: Google Code Jam 2020
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: npm install and test
      run: docker run -v $(pwd)/2020:/app -w /app/test node /bin/bash -c "npm install && npm test"

  gcj2021:
    name: Google Code Jam 2021
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: npm install and test
      run: docker run -v $(pwd)/2021:/app -w /app/test node /bin/bash -c "npm install && npm test"
